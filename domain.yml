          In einer Pfanne das Olivenöl erhitzen und Zwiebeln, Paprika und Chili anbraten. Die stückigen Tomaten hinzugeben und das Ganze mit Salz, Pfeffer und Paprikapulver würzen. Für einige Minuten garen.

