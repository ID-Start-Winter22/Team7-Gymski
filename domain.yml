version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_name_is
  - bot_challenge_name
  - get_recipe
  - get_challenge
  - easy_challenge
  - medium_challenge
  - hard_challenge
  - test
  
actions:
  - action_store_name
  - action_get_name
  - action_output_recipe

entities:
  - username

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username

responses:
  utter_greet:
  - text: "Hallo wie geht es Dir?"
  - text: "Servus, wie isses?"
  - text: "Hello there, wie geht's?"

  utter_cheer_up:
  - text: "Lass den Kopf nicht hängen. Schau mal:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hilft das?"

  utter_happy:
  - text: "Toll weiter so."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "Ich bin ein Chatbot, powered by Rasa."

  utter_greet_ask_name:
  - text: "Hallo, wie heißt Du?"

  utter_greet_with_name:
  - text: "Hey, {username}. Alles klar?"

  utter_ask_for_challenge_difficulty:
  - text: "Wie schwer soll die Challenge sein?"
    buttons:
    - title: "Einfach"
      payload: "/easy_challenge"
    - title: "Medium"
      payload: "/medium_challenge"
    - title: "Schwer"
      payload: "/hard_challenge"

  utter_challenge:
  - text: "Hai Challenge: 5 mal in 30 Tagen joggen gehen."
  - text: "Gorilla Challenge: Für 30 Tage beim Auswärtsessen auf FastFood Ketten verzichten."
  - text: "Schlangen Challenge: Pro Tag 3 Dehnübungen machen für einen Monat."
  - text: "Krokodil Challenge: Für 15 Tage auf raffinierten Zucker verzichten."
  - text: "Leopard Challenge: Für eine Woche jeden Tag 2 Minuten sprinten."
  - text: "Drachen Challenge: Für einen Monat jeden Tag 5 Minuten meditieren."
  - text: "Känguru Challenge: Für einen Monat jeden Tag 10 Burpees machen."
  - text: "T-Rex Challenge: Für einen Monat auf Tiefkühlprodukte verzichten."
  - text: "Habicht Challenge: Einen neuen Fitness Skill lernen."
  - text: "Nashorn Challenge: Für einen Monat nur Olivenöl zum kochen verwenden."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
