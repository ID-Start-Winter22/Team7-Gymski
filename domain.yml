  utter_fruehstueck:
  - image: "https://user-images.githubusercontent.com/93930736/202023097-e321eead-de20-4ed1-92fa-f5d7ad030d13.png"
    text: "Rezept für Shakshuka

          Zutaten (für zwei Portionen):

          1 rote Zwiebel
          1 Dose stückige Tomaten
          1 Paprika (rot, gelb oder grün)
          1/2 rote Chili
          1 EL Olivenöl
          1 TL Paprika edelsüß
          Salz
